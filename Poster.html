<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Poster</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="Poster.css">
</head>
  <body>
    
    <div class="container">
      <div class="profile">
        <div class="profile_img">
        
          <label for="img">
            <div class="avatar">
                <img id="avatar" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Circle-icons-profile.svg/1024px-Circle-icons-profile.svg.png" alt="">
            </div>
            <input type="file" hidden id="img">
          </label>

          <h2 id="header_section_name">Enhbayr</h2>

          <div class="impormation">
            <div class="impormation_section">
              <i class="fa-solid fa-user"></i>
              <h2>Personal impormation</h2>
            </div>

            <div class="section_pass">
              <div class="impormation_firstName">FirstName :</div>
              <div class="impormation_lastName">LastName :</div>
              <div class="impormation_phone">Number :</div>
              <div class="impormation_email">Email :</div>
              <div class="impormation_password">Password</div>
            </div>
          </div>
          
        </div>
      </div>

    </div>
  <script src="./Poster.js"></script>
  </body>
</html>
