<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="TicTac2.css">
</head>
<body>

        <h1>Tic Tac Toe</h1>
        
     <div class="container">
         <div class="main-box">
             <div class="box1 box"></div>
             <div class="box2 box"></div>
             <div class="box3 box"></div>
             <div class="box4 box"></div>
             <div class="box5 box"></div>
             <div class="box6 box"></div>
             <div class="box7 box"></div>
             <div class="box8 box"></div>
             <div class="box9 box"></div>
         </div>

         <button class="play-again-btn" id="refresh">Play Again</button>

     </div>


     <h2 class="over" id="over">Game over</h2>

    <script src="./TicTac2.js"></script>
</body>
</html>
